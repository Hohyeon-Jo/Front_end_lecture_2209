<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 선택</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // jQuery는 여러개의 노드에 대한 변경도 단일 문장으로 처리한 수 있음
        /*$(document).ready(function(){
            $('#fruits').find('.national').css('backgroundColor','yellow');
            $('#food').find('.foregin').css('color','red');
            $('.foregin').css('backgroundColor','beige');
        });*/
        // js에서는 여러개의 노드를 변경하려면 반복문을 사용해야 함
        window.onload = function(){
            const lis = document.querySelectorAll('.foregin');
            for (let li of lis) {
                li.style.backgroundColor = 'beige';
            }
        }
    </script>
</head>
<body>
    <ul id="fruits">내가 좋아하는 과일
        <li class="national">사과</li>
        <li class="national">감</li>
        <li class="foregin">바나나</li>
        <li class="foregin">파인애플</li>
    </ul>
    <hr>
    <ul id="food">
        <li class="national">김치</li>
        <li class="national">갈비찜</li>
        <li class="foregin">파스타</li>

    </ul>
</body>
</html>
