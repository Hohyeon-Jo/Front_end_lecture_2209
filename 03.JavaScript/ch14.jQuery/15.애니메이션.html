<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .box{
        width: 200px; height: 200px; background-color: aqua; position: absolute; left: 100px; top: 100px;
    }
</style>
<script>
    $(document).ready(function(){
        $('.box').click(function(e){
            $(this).animate({left:1000, top:500}, 1000, function(){
                $('p').text('이동 완료');
            });
        })
    });
</script>

</head>
<body>
    <div class="box"></div>
</body>
</html>
